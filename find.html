<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>카카오톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column">
        <span>18:43</span>
      </div>
      <div class="status__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="header__title">찾기</h1>
      <div class="header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="header__iconspoint"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR 코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>연락처 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>아이디 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>메일</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천친구</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>오픈채팅</h4>
          <span>
            오픈채팅으로 가기
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#BTS#ARMY#FRIENDS</h6>
          <div class="open-post__members">
            <img src="img/pic1.jpg" alt="" />
            <span class="opne-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="opne-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="img/bts_1.jpg" alt="bts" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>

      <div class="open-post2">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS #taehyoung</h5>
          <h6 class="open-post__hashtags">#taehyoung #Bts</h6>
          <div class="open-post__members">
            <img src="img/pic1.jpg" alt="" />
            <span class="opne-post__member-count">299 members</span>
            <div class="divider"></div>
            <span class="opne-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo open-post__photo2">
            <img src="img/bts_2.jpg" alt="bts" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i><span>215</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__notification2"></span>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>!!!화면을 줄여주세요!!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/e5fc28cbc0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
