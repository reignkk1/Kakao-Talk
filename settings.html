<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>카카오톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column">
        <span>18:43</span>
      </div>
      <div class="status__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">설정</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn fa-2x"></i>
            <span>공지사항</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask fa-2x"></i>
            <span>실험실</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle fa-2x"></i>
            <span>버전</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
    </main>
    <div id="no-mobile">
      <span>!!!화면을 줄여주세요!!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/e5fc28cbc0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
