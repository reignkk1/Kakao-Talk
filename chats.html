<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>카카오톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status__column">
        <span>18:43</span>
      </div>
      <div class="status__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="header__title">채팅</h1>
      <div class="header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-components">
          <div class="user-component__column">
            <img
              src="img/kakao_icon.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">겸패밀리</h4>
              <h6 class="user-component__subtitle">
                카카오톡 메세지가 도착했습니다.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__notification2"></span>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>!!!화면을 줄여주세요!!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/e5fc28cbc0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
